<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!--Линия-->
  <svg>
    <line x1="5" y1="5" x2="100" y2="100" stroke="#f50000" stroke-width="8" />
  </svg>
  <!--Ломаная линия-->
  <svg>
    <polyline points="40 40, 40 10, 70 10, 70 40, 100 40, 100 70, 70 70, 70 100, 40 100, 40 130" fill="orange" stroke="#bbc42a" stroke-width="6" />
  </svg>
  <!--Прямоугольник -->
  <svg>
    <rect width="150" height="100" fill="purple" />
  </svg>
  <!--Прямоугольник со скругленными углами-->
  <svg>
    <rect width="50%" height="100" rx="50"  ry="10" fill="purple" />
  </svg>
  <!--Круг-->
  <svg>
    <circle r="50" cx="50%" cy="50%" fill="yellowgreen" />
  </svg>
  <!--Четверть круга-->
  <svg>
    <circle r="100" fill="gray" />
  </svg>
  <!--Элипс-->
  <svg>
    <ellipse rx="30" ry="40%" cx="50%" cy="50%" fill="red" />
  </svg>
  <!--Четверть элипса-->
  <svg>
    <ellipse rx="30" ry="40%" fill="red" />
  </svg>
  <!--Многоугольник-->
  <svg>
    <polygon points="50,5 100,5 125,30 75,80 25, 30" fill="lightblue" />
  </svg>
</body>
</html>
